data_config: "config/data.yaml"
lightgbm_config: "config/model_lgb.yaml"
mlp_config: "config/model_mlp.yaml"
stack_config: "config/model_stack.yaml"

ensemble:
  # 聚合策略选项：
  # - "average": 简单平均（Qlib 标准化后平均）
  # - "weighted_average": 基于验证集 ICIR 的加权平均（推荐）
  # - "meta_learner": Meta-Learner（Ridge 回归，默认 alpha=1.0）
  # - "meta_learner_linear": Meta-Learner（线性回归）
  # - "meta_learner_ridge": Meta-Learner（Ridge 回归，alpha=1.0）
  aggregator: "weighted_average"
  # Meta-Learner 参数（仅当 aggregator="meta_learner" 时使用）
  aggregator_params:
    model_type: "ridge"  # "linear" 或 "ridge"
    alpha: 1.0  # Ridge 回归的正则化系数
  models:
    - name: "lgb"
      type: "lightgbm"
      config_key: "lightgbm_config"
    - name: "mlp"
      type: "mlp"
      config_key: "mlp_config"

rolling:
  train_months: 24
  valid_months: 1
  test_months: 1
  step_months: 1
  min_samples: 2000

ic_logging:
  window: 60
  half_life: 20

paths:
  model_dir: "data/models"
  log_dir: "data/logs"
  prediction_dir: "data/predictions"
  backtest_dir: "data/backtest"

portfolio:
  max_position: 0.3
  max_stock_weight: 0.05
  max_industry_weight: 0.2
  top_k: 50

