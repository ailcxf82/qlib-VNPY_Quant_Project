stack:
  alpha: 0.5
  encoding: "embedding"   # 可选 onehot/hash- based，默认哈希压缩
  hash_dim: 1024       # 哈希维度，之前1024
  # 为 Embedding 模式添加一个参数（虽然 MLP 会提供默认值 32）
  embedding_dim: 32       # Embedding 向量的维度
  # 因为输入变成了稀疏的高维向量，第一层隐层需要足够宽来承载信息
  hidden_dims: [256, 128]   # 隐藏层维度，之前[256, 128]  [修改] 稍微加宽第一层
  dropout: 0.5  # 默认0.1，修改为0.5，增加 dropout 以避免过拟合
  activation: "relu"
  batch_size: 2048      # 批次大小，之前2048  高维稀疏数据需要大 Batch 才能学到规律
  lr: 0.001            # 学习率，之前0.001  高维稀疏数据需要小学习率才能稳定收敛
  weight_decay: 1e-4
  max_epochs: 50
  patience: 5


